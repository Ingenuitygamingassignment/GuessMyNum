<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="author" content="Shubham bhandari">

        <title>Guess the Number!!</title>

        <meta name="description" content="Guess the number game">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">


    </head>
    <body>
        <div id="game">
            <h1>GUESS THE NUMBER</h1>
			
			<div id="statusArea">
				<p>Enter a number between 1-1000 and click the Guess button...</p>
			</div>
			<input type="number" id="userGuess"/>
			<div id="buttonArea" class="button" style="display:block; margin: 0 auto;">
				Guess
			</div>
			<div id="historyArea">
				<h2>Your Previous Guesses</h2>
				<ol id="historyList">
				</ol>
			</div>
        <script src="script.js"></script>


    </body>
</html>
